<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        /*
        Завдання:
        Реалізуйте сценарій, який під час натискання на клавіші 1, 2 або 3 на клавіатурі додаватиме рамку
        червоного кольору на відповідний div. Якщо затиснуто клавіші Ctrl + A, то червона рамка додається відразу
        для всіх div.
        */
       let dives = document.querySelectorAll("div");
       let div1 = document.querySelector("div:nth-child(1)");
       let div2 = document.querySelector("div:nth-child(2)");
       let div3 = document.querySelector("div:nth-child(3)");
       document.addEventListener("keydown", function (e){
        if( e.code == "Digit1"){
            div1.style.border = "3px solid red"
        }
        else if( e.code == "Digit2"){
            div2.style.border = "3px solid red"
        }
        else if( e.code == "Digit3"){
            div3.style.border = "3px solid red"
        }
        else if (e.ctrlKey){
          for(const div of dives){
            div.style.border = "3px solid red";
          }
        }
        
         
        
       })
    </script>
</body>

</html>
